  <h1 class="definition">What is Moral Philosophy</h1>
  <h3 class="definition">Moral philosophy is the branch of philosophy that involves recognizing and defining what is and is not socially acceptable. This is also known as the study of ethics, and its name comes from the Greek word <i>ethos</i>, meaning <i>habit</i>.</h3>
